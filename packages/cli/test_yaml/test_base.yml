version: 1.0
nodes:
  node1:
    console:
      after: true
    agent: sleeperAgent
    inputs:
      array: "1"
    params:
      duration: 500
      value:
        node1: output
  node2:
    inputs:
      array: "2"
    console:
      after: true
    agent: sleeperAgent
    params:
      duration: 100
      value:
        node2: output
  node3:
    console:
      after: true
    agent: sleeperAgent
    params:
      duration: 500
      value:
        node3: output
    inputs:
      array: ["3", :node1, :node2]
  node4:
    console:
      after: true
    agent: sleeperAgent
    params:
      duration: 100
      value:
        node4: output
    inputs:
      array: ["4", :node3]
  node5:
    console:
      after: true
    agent: sleeperAgent
    isResult: true
    params:
      duration: 500
      value:
        node5: output
    inputs:
      array: ["5", :node2, :node4]