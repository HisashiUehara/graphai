version: 0.5
nodes:
  name:
    agent: textInputAgent
    params:
      message: "Name of a famous person you want to interview:"
  context:
    agent: stringTemplateAgent
    params:
      template:
        person0:
          name: Interviewer
          system: You are a professional interviewer. It is your job to dig into the
            personality of the person, making some tough questions. In order to
            engage the audience, ask questions one by one, and respond to the
            answer before moving to the next topic.
        person1:
          name: ${name}
          system: You are ${name}.
          greeting: Hi, I'm ${name}
    inputs:
      name:
        "0": :name.text
  chat:
    agent: nestedAgent
    inputs:
      messages:
        "0":
          role: system
          content: :context.person0.system
        "1":
          role: user
          content: :context.person1.greeting
      context: :context
    isResult: true
    graph:
      loop:
        count: 6
      nodes:
        messages:
          value: {}
          update: :swappedMessages
          isResult: true
        context:
          value: {}
          update: :swappedContext
        groq:
          agent: geminiAgent
          params: {}
          inputs:
            messages: :messages
        output:
          agent: stringTemplateAgent
          console:
            after: true
          inputs:
            text: "\e[32m${:context.person0.name}:\e[0m ${:groq.text}\n"
        reducer:
          agent: pushAgent
          inputs:
            array: :messages
            item: :groq.message
        swappedContext:
          agent: propertyFilterAgent
          params:
            swap:
              person0: person1
          inputs:
            item: :context
        swappedMessages:
          agent: propertyFilterAgent
          params:
            inject:
              "0":
                propId: content
                index: 0
                from: 1
            alter:
              role:
                assistant: user
                user: assistant
          inputs:
            array:
              "0": :reducer.array
              "1": :swappedContext.person0.system
